<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">    
        <h1>Tarefa</h1>
        <form id="form-check">
            <input type="number" id="campo-A" required placeholder="Digite um número de 0 a 8" min="0" max="8">
            <input type="number" id="campo-B"  required placeholder="Digite um número de 1 a 9 e que seja maior que o número do campo A" min="1" max="9">
            <button type="submit" id="submit">Validar</button>
        </form>
    </div>
    <p class="resultMessage"></p>
    <script src="./main.js" />
</body>
